<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: navigation"></header>
<main>
    <nav
            th:replace="~{fragments/Navigation :: topBar}" >
    </nav>
    <div class="w3-container w3-center w3-padding-large">
        <h2> Results by Name </h2>
    </div>
    <div class="w3-container w3-center">
        <table class="w3-table w3-bordered w3-centered">
            <thead>
            <tr>
                <th>Full name</th>
                <th>Exam name</th>
                <th>Result</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${results}">
                <td th:text="${r.fullName}"></td>
                <td th:text="${r.examName}"></td>
                <td th:text="${r.totalCorrect} + '/' + ${r.numberOfQuestions}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
